
<app-layout>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">IMC médio por faixa etária</h5>    
    
            <div class="row">
    
              <div class="col-12">
                <table class="table">
    
                  <thead>
                      <tr>
                          <th>Faixa etária</th>
                          <th>IMC médio</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let imc of listaIMC">
                          <th>{{imc.faixa}}</th>
                          <td>{{imc.media}}</td>
                      </tr>
                  </tbody>
    
              </table>
              </div>
    
            </div>
    
        </div>
    
    </div>

</app-layout>
