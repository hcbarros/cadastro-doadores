
<app-layout>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Percentual de obesos por sexo</h5>    
    
            <div class="row">
    
              <div class="col-12">
                <table class="table">
    
                  <thead>
                      <tr>
                          <th>Sexo</th>
                          <th>Percentual de obesos</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let obesos of listaObesos">
                          <th>{{obesos.sexo}}</th>
                          <td>{{obesos.percentual}} %</td>
                      </tr>
                  </tbody>
    
              </table>
              </div>
    
            </div>
    
        </div>
    
    </div>

</app-layout>
