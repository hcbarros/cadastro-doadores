
<app-layout>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Número de doadores por tipo sanguíneo receptor</h5>    
    
            <div class="row">
    
              <div class="col-12">
                <table class="table">
    
                  <thead>
                      <tr>
                          <th>Tipo sanguíneo receptor</th>
                          <th>Número de doadores</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of listaDoadores">
                          <th>{{item.tipoReceptor}}</th>
                          <td>{{item.quantidade}}</td>
                      </tr>
                  </tbody>
    
              </table>
              </div>
    
            </div>
    
        </div>
    
    </div>

</app-layout>
